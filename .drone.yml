---
kind: pipeline
type: docker
name: xenial

steps:
- name: submodule
  image: drone/git
  commands:
  - git submodule update --init

- name: test
  image: ubuntu:xenial
  environment:
    DEBIAN_FRONTEND: noninteractive
    LIBGL_ALWAYS_SOFTWARE: true
  commands:
  - apt-get update
  - apt-get install -y --no-install-recommends make python3 xvfb xauth git gnupg
  - scripts/deps.py install -- -y

  - ./configure --antares-version=$(git describe --tags HEAD)
  - make build
  - make test
  - scripts/test.py --opengl=2.0
  - scripts/test.py --opengl=3.2

